<!--Car Registration Form-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <h1>Car Insurance Registration</h1>
    </fieldset>
    <form action="cardata.html" method="get">
        <fieldset>
            <label for="">Name*</label>
            <input type="text" id="name" placeholder="enter your name" required><br><br>
            <label for="">Email</label>
            <input type="email" id="email" placeholder="enter your email" required><br><br>
            <label for="">Gender</label>
            <input type="radio"id="Male"name="radio">
            <label for="">Male</label>
            <input type="radio"id="Female"name="radio">
            <label for="">Female</label>
            <input type="radio"id="Others"name="radio">
            <label for="">Others</label><br><br>
            <select>
                <label for="">Car Brand</label>
                <option value=Car Brand>Car Brand</option> 
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option><br><br>
            </select>
            <label for="">Car Age</label>
            <input type="number" id="carage" placeholder="enter car age" required><br><br>
            <label for="">Date of Purchase</label>
            <input type="date" id="dop" required><br><br>
            <label for="">Password</label>
            <input type="password" id="password" placeholder="enter your password" required><br><br>
            <input type="submit" value="Submit">
             

        </fieldset>

</body>
</html>
